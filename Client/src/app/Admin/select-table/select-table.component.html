<div class="col-10 offset-1 configdiv">

  <table class="table table-bordered configTable text-center">
    <thead>
    <th>Name</th>
    <th>active</th>
    <th>Change</th>
    </thead>
    <tbody>
      <tr *ngFor="let config of aconfig.TableConfiguration">
        <td>
          {{config.Name}}
        </td>
        <td>
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox" [checked]="config.Active" (click)="ActivateDisactivateConfig(config.Id)">
            <span class="slider round"></span>
          </label>
        </td>
        <td>
          <input type="button" class="btn btn-primary configbuttons" value="Select" (click)="selectConfiguration(config.Name)" />
          <input type="button" class="btn btn-danger configbuttons" value="Delete" (click)="deleteConfiguration(config.Name)" />
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="99" style="text-align: left;">
          <input type="button" class="btn btn-lg btn-success btn-block" [disabled]="isEmptyConfiguration()" (click)="aconfig.NewConfiguration()" value="Add row" />
        </td>
      </tr>
    </tfoot>
  </table>
</div>
